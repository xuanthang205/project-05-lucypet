<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucy Pet | Established & Trusted Pet Care Service</title>
        <link rel="stylesheet" href="./assets/css/reset.css" />

        <link
            rel="apple-touch-icon"
            sizes="57x57"
            href="./assets/favicon/apple-icon-57x57.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="60x60"
            href="./assets/favicon/apple-icon-60x60.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="72x72"
            href="./assets/favicon/apple-icon-72x72.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="76x76"
            href="./assets/favicon/apple-icon-76x76.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="114x114"
            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="152x152"
            href="./assets/favicon/apple-icon-152x152.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./assets/favicon/apple-icon-180x180.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="./assets/favicon/android-icon-192x192.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="96x96"
            href="./assets/favicon/favicon-96x96.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./assets/favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta
            name="msapplication-TileImage"
            content="./assets/favicon/ms-icon-144x144.png"
        />
        <meta name="theme-color" content="#ffffff" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sora:wght@100..800&display=swap"
            rel="stylesheet"
        />

        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body style="height: 5000px">
        <!-- Header -->
        <header class="header sticky">
            <div class="container">
                <div class="header__inner">
                    <!-- Logo -->
                    <a href="#">
                        <img src="./assets/images/Logo.svg" alt="Lucy Pet" />
                    </a>
                    <!-- Navbar -->
                    <nav class="navbar">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#!" class="navbar__link"> Home </a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="navbar__link"> About </a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="navbar__link">
                                    Services & Rates
                                </a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="navbar__link"> Reviews </a>
                            </li>
                            <li class="nav__item">
                                <a href="#!" class="navbar__link">
                                    Contacts us
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <!-- Header action -->
                    <div class="header-action">
                        <a href="#!" class="header-action__link"> Sign in </a>
                        <a href="#!" class="btn header-action__btn">
                            Sign up
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <!-- Hero -->
        <section class="hero">
            <div class="container">
                <div class="hero__inner">
                    <!-- Hero media -->
                    <div class="hero__media">
                        <div class="hero__img-wrap">
                            <img
                                src="./assets/images/heroimg.png"
                                alt=""
                                class="hero__img"
                            />
                            <img
                                src="./assets/images/decor-01.svg"
                                alt=""
                                class="hero__decor"
                            />
                            <img
                                src="./assets/images/Union.svg"
                                alt=""
                                class="hero__decor"
                            />
                        </div>
                        <div class="hero__img-wrap thumb">
                            <img
                                src="./assets/images/herothumb.png"
                                alt=""
                                class="hero__img"
                            />
                        </div>

                        <div class="hero__list">
                            <a href="#!">
                                <div class="hero-list-item">
                                    <img
                                        src="./assets/images/image 49.png"
                                        alt=""
                                        class="hero-list-item__thumb"
                                    />
                                    <div class="hero-list-item__info">
                                        <p class="hero-list-item__title">
                                            Pet Health
                                        </p>
                                        <div
                                            class="hero-list-item__skeleton"
                                        ></div>
                                        <div
                                            class="hero-list-item__skeleton"
                                            style="--width: 39px"
                                        ></div>
                                    </div>
                                </div>
                            </a>

                            <div class="hero__list-separate"></div>

                            <a href="#!">
                                <div class="hero-list-item">
                                    <img
                                        src="./assets/images/image 50.png"
                                        alt=""
                                        class="hero-list-item__thumb"
                                    />
                                    <div class="hero-list-item__info">
                                        <p class="hero-list-item__title">
                                            Pet care
                                        </p>
                                        <div
                                            class="hero-list-item__skeleton"
                                        ></div>
                                        <div
                                            class="hero-list-item__skeleton"
                                            style="--width: 60px"
                                        ></div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                    <!-- Hero content -->
                    <section class="hero__content">
                        <h1 class="hero__heading">
                            Established & Trusted Pet Care Service
                        </h1>
                        <p class="hero__desc">
                            Discover a wide variety of Pawsitive services to
                            choose from, including daycare, private walks,
                            office duty and spa.
                        </p>
                        <div class="hero__row">
                            <a href="#!" class="btn btn--primary hero__cta-btn">
                                Book a Meet
                                <span class="btn-icon">
                                    <svg
                                        xmlns="http://www.w3.org/2000/svg"
                                        width="5"
                                        height="6"
                                        viewBox="0 0 5 6"
                                        fill="none"
                                    >
                                        <path
                                            d="M1.48584 0.5L3.98584 3L1.48584 5.5"
                                            stroke="#FD5056"
                                            stroke-linecap="round"
                                            stroke-linejoin="round"
                                        />
                                    </svg>
                                </span>
                            </a>

                            <a href="#!" class="hero__cta-link"
                                >Schedule a Call</a
                            >
                        </div>
                    </section>
                </div>
            </div>
        </section>
    </body>
</html>
